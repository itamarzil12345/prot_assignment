apiVersion: apps/v1
kind: Deployment
metadata:
  name: protego-api
  namespace: default
  labels:
    app: protego-api
    service: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: protego-api
  template:
    metadata:
      labels:
        app: protego-api
        service: api
    spec:
      containers:
      - name: api
        image: protego-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: protego-config
        - secretRef:
            name: protego-secrets
        volumeMounts:
        - name: logs
          mountPath: /app/services/api/logs
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
      volumes:
      - name: logs
        emptyDir: {}
      restartPolicy: Always

